<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test</title>
    <style>
        p {
            display: flex;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <p style="font-family: serif">serif - The quick brown fox jumps over the lazy dog</p>
    <p style="font-family: sans-serif">sans - The quick brown fox jumps over the lazy dog</p>
    <p style="font-family: monospace">mono - The quick brown fox jumps over the lazy dog</p>
</body>
</html>
